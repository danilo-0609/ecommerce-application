name: Build
 
on: 
  workflow_dispatch: 
  push: 
      branches: 
        - master
  
env:
    DOTNET_VERSION: "7.0.x"

jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3

        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with: 
           dotnet-version: ${{ DOTNET_VERSION }}

        - name: Restore
          run : dotnet restore ./EcommerceApplication.sln

        - name: Build
          run : dotnet build ./EcommerceApplication.sln --configuration Release --no-restore

        - name: Test
          run : dotnet test ./EcommerceApplication.sln --configuration Release --no-restore --no-build
